<body oninput="i.srcdoc='<style>'+c.value+'</style><script>'+j.value+'</script>'+h.value"><style>textarea, iframe{width: 100%; height: 50%;}body{margin: 0;}textarea{width: 33.33%; font-size: 18;}</style><textarea placeholder="HTML" id="h" tabindex="-1"></textarea><textarea placeholder="CSS" id="c" tabindex="-1"></textarea><textarea placeholder="JS" id="j" tabindex="-1"></textarea><iframe id="i"></iframe><script>document.querySelectorAll("textarea").forEach((t) => t.addEventListener("keydown",function(t){var e,s;"Tab"==t.key&&(t.preventDefault(),e=this.selectionStart,s=this.selectionEnd,this.value=this.value.substring(0,e)+"\t"+this.value.substring(s),this.selectionStart=this.selectionEnd=e+1)}) )</script></body>
